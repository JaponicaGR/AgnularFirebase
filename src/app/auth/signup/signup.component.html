<section class="signup-form">

  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="submitForm(f)">

    <h2>Sign Up Form</h2>

    <mat-form-field>
      <input type="text" matInput placeholder="Email" ngModel #usr="ngModel" name="username" required email>
      <mat-error *ngIf="usr.hasError('required')">Field is required</mat-error>
      <mat-error *ngIf="usr.hasError('email')">Field format is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" #pwd="ngModel" ngModel name="password" required>

    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

  </form>

</section>
